<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/dog-face-removebg-preview.png">
    <link rel="stylesheet" href="style.css">
    <title>Adoption Pet</title>
</head>
<body>
    <header>
        <div>
            <h3>AdoteMais</h3>
            <p>Pet's Felizes , Casas Tranasformadas! </p>
        </div>

        <nav>
            <a href="">Home</a>
            <a href="">Sobre</a>
            <a href="">Contato</a>
        </nav>
    </header>

    <main>
        <aside>
            <section id="selects">
                <select name="CategoryPets" id="Category">
                    <option value="Category">Category</option>
                </select>

                <select name="PetsName" id="Name">
                    <option value="Category">Name</option>
                </select>

                <select name="PetsBreed" id="Breed">
                    <option value="Category">Breed</option>
                </select>

                <select name="PetscClor" id="Color">
                    <option value="Category">Color</option>
                </select>

                <select name="PetsSize" id="Size">
                    <option value="Category">Size</option>
                </select>

                <select name="PetsTemperament" id="Temperament">
                    <option value="Category">Temperamento</option>
                </select>
                
            </section>

            <section id="info">
                <div id="pictureSelected"><img src="" alt=""></div>
                <div id="nameinfo"></div>
                <div id="birthInfo"></div>
                <div id="breedinfo"></div>
                <div id="colorinfo"></div>
                <div id="sizeinfo"></div>
                <div id="temperamentinfo"></div>
            </section>

            <form action=""method="get"></form>
        </aside>

        <section id="pictures">
            <h4>Clique na foto para detalhes do Pet</h4>
            <div id="images"></div>
        </section>
    </main>

    <script src="./data.js"></script>
    <script src="./script.js"></script>
</body>
</html>
